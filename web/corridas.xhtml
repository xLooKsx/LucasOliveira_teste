<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">    
    <h:body>
        <div class="ui-fluid" style="width: 80%">            
            <p:messages id="msgsMotorista"  />
            <p:dataTable id="tabelCorrida" var="corridaDaVez" value="#{controller.corridas}">
                
                <p:column headerText="Nome Motorista">
                    <h:outputText value="#{corridaDaVez.nomeMotorista}" />
                </p:column>
                
                <p:column headerText="Nome Passageiro">
                    <h:outputText value="#{corridaDaVez.nomePassageiro}" />
                </p:column>
                
                <p:column headerText="Valor">
                    <h:outputText value="#{corridaDaVez.valor}" />
                </p:column>
                
            </p:dataTable>
        </div>
    </h:body>
</html>
