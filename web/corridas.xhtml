<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">    
    <h:body>
        <div class="ui-fluid" style="width: 98%">            
            <p:messages id="msgsMotorista"  />
            <p:dataTable id="tabelCorrida" 
                         emptyMessage="NÃ£o existe registro de nenhuma corrida no momento" 
                         var="corridaDaVez" 
                         value="#{controller.corridas}">

                <p:column headerText="Nome Motorista">
                    <h:outputText value="#{corridaDaVez.nomeMotorista}" />
                </p:column>

                <p:column headerText="Nome Passageiro">
                    <h:outputText value="#{corridaDaVez.nomePassageiro}" />
                </p:column>

                <p:column headerText="Valor">
                    <h:outputText value="#{corridaDaVez.valor}" />
                </p:column>

            </p:dataTable>
            <p:commandButton value="Cadastrar Nova corrida" oncomplete="PF('cadCorrida').show()"/>
        </div>
    </h:body>
</html>
