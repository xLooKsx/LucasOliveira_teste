<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LucasOliveira_teste</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />
    </h:head>
    <h:body>
        <div id="DivPrincipal" class="ui-fluid">
            <p:tabView id="Tabview">
                <p:tab title="Cadastro de Motorista" id="CadMotorista">
                    <div style="width: 100%; ">
                        <h:form id="formMotorista">
                            <ui:include src="cadastroMotorista.xhtml" />
                        </h:form>
                    </div>
                </p:tab>

                <p:tab title="Cadastro de Passageiros" id="CadPassageiro">
                    <div style="width: 100%; " id="formPassageiro">
                        <h:form id="formPassageiro">                                
                            <ui:include src="cadastroPassageiro.xhtml" />
                        </h:form>
                    </div>
                </p:tab>

                <p:tab title="Corridas">
                    <div style="width: 100%; " id="formPassageiro">
                        <h:form id="formCorridas">                                
                            <ui:include src="corridas.xhtml" />
                        </h:form>
                        <h:form id="formCorridasdg">
                        <p:dialog widgetVar="cadCorrida" modal="false" showEffect="fade"
                                  hideEffect="fade" resizable="false" width="450" height="400">	

                            <p:outputPanel id="detalheLivro" style="text-align:center;" >

                                <p:panelGrid columns="2" columnClasses="label,value">
                                    <f:facet name="header">Cadastro de nova corrida</f:facet>

                                    <h:outputText value="Motorista:" />
                                    <p:selectOneListbox id="basicMotorista" value="#{controller.motoristaTO}" required="true" requiredMessage="escolha o motorista">
                                        <f:selectItems value="#{controller.motoristas}" var="motorista" itemValue="#{motorista}" />
                                    </p:selectOneListbox>

                                    <h:outputText value="Passageiro:" />
                                    <p:selectOneListbox id="basicPassageiro" value="#{controller.passageiroTO}" required="true" requiredMessage="escolha o passageiro">
                                        <f:selectItems value="#{controller.passageiros}" var="passageiros" itemValue="#{passageiros}" />
                                    </p:selectOneListbox>				

                                    <h:outputText value="valor" />
                                    <p:inputNumber value="#{controller.valor}"
                                                   required="true"
                                                   requiredMessage="Insira o valor"/>
                                </p:panelGrid>
                                <p:commandButton
                                    style="width: 28%; right: 20%; horizontal-align: center;"
                                    styleClass="ui-button-text-only" value="Cancelar" update="Tabview:formCorridasdg"				
                                    onclick="PF('cadCorrida').hide()"/>

                                <p:commandButton 
                                    style="width: 31%; right: 20%; horizontal-align: center;" update="Tabview:formCorridas"
                                    value="Aceitar" action="#{controller.cadastrarCorrida}" onclick="PF('cadCorrida').hide()" />							
                            </p:outputPanel>
                        </p:dialog>
                            </h:form>
                    </div>
                </p:tab>
            </p:tabView>

        </div>
    </h:body>
</html>
